<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customized Template Inputs - PhishSim360</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F7FA;
            color: #1A202C;
            margin: 0;
            padding: 40px;
        }

        .container {
            background-color: #FFFFFF;
            max-width: 700px;
            margin: auto;
            padding: 40px;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #1A1F71;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 0;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="date"] {
            padding: 10px;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            background-color: #1A1F71;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #131750;
        }

        .note {
            font-size: 13px;
            color: #555555;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Customized Template Inputs</h2>

        <form id="customTemplateForm">
            <label>Employee Full Name</label>
            <input type="text" id="name" required placeholder="E.g., Aarav Mehta" />

            <label>Employee Email Address</label>
            <input type="email" id="email" required placeholder="E.g., aarav@company.com" />

            <label>Department</label>
            <input type="text" id="department" required placeholder="E.g., Human Resources" />

            <label>Company Name</label>
            <input type="text" id="company" required placeholder="E.g., Kmec Solutions Pvt Ltd" />

            <label>HR Email Type</label>
            <input type="text" id="emailType" required placeholder="E.g., Performance Review Notification" />

            <label>Reference Number</label>
            <input type="text" id="refNo" required placeholder="E.g., HR-2025-09-08-001" />

            <label>Issue Date</label>
            <input type="date" id="issueDate" required />

            <button type="submit">Generate Customized Template</button>
        </form>
    </div>

    <script>
        document.getElementById('customTemplateForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                company: document.getElementById('company').value,
                email_type: document.getElementById('emailType').value,
                ref_no: document.getElementById('refNo').value,
                issue_date: document.getElementById('issueDate').value,
            };

            const response = await fetch('http://localhost:5000/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const htmlContent = await response.text();

            const newWindow = window.open();
            newWindow.document.write(htmlContent);
            newWindow.document.close();
        });
    </script>
</body>

</html>
