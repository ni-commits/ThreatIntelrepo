<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login | PhishSim360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-navy-blue: #1A1F71;
      --accent-sky-blue: #00BFFF;
      --text-dark-gray: #333333;
      --bg-light-gray: #F5F7FA;
      --card-border-light: #E0E0E0;
      --input-border-default: #CCCCCC;
      --input-focus-border: #80BDFF;
      --button-default: var(--primary-navy-blue);
      --button-hover: #131750;
      --link-color: var(--primary-navy-blue);
      --link-hover-color: var(--accent-sky-blue);
      --danger-color: #E53E3E;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light-gray);
      color: var(--text-dark-gray);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #FFFFFF !important;
      border-bottom: 1px solid var(--card-border-light);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .navbar-brand {
      color: var(--primary-navy-blue) !important;
      font-weight: 700;
      font-size: 1.75rem;
    }

    .login-container {
      max-width: 440px;
      margin-top: 80px;
      margin-bottom: 50px;
      flex-grow: 1;
    }

    .card {
      border-radius: 12px;
      border: 1px solid var(--card-border-light);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 40px;
    }

    .card-body h4 {
      color: var(--primary-navy-blue);
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border: 1px solid var(--input-border-default);
      border-radius: 8px;
      padding: 12px 15px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }
    .form-control:focus {
      border-color: var(--input-focus-border);
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      outline: none;
    }

    .btn-primary {
      background-color: var(--button-default);
      border-color: var(--button-default);
      padding: 14px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: var(--button-hover);
      border-color: var(--button-hover);
      transform: translateY(-2px);
    }
    .text-center small a {
      color: var(--link-color);
      font-weight: 600;
    }
    .text-center small a:hover {
      color: var(--link-hover-color);
    }

    footer {
      background-color: var(--primary-navy-blue);
      color: #FFFFFF;
      padding: 25px 0;
      font-size: 0.9rem;
      margin-top: auto;
    }
    .flash {
        padding: 1rem;
        border-radius: 8px;
        color: white;
        margin-bottom: 1.5rem;
        background-color: var(--danger-color);
        text-align: center;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-light border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">PhishSim360</a>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center">
  <div class="login-container w-100">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="text-center mb-4">User Login</h4>
      
        <form method="POST" action="{{ url_for('user_login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required />
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary fw-bold">Log In</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <small>Don't have an account? <a href="{{ url_for('signup') }}" class="text-decoration-none">Sign up here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-white text-center">
  <div class="container">
    <p class="mb-0">&copy; 2025 PhishSim360. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
